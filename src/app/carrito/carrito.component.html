<div class="contenedor-principal">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre_Producto">
          <th mat-header-cell *matHeaderCellDef> nombre </th>
          <td mat-cell *matCellDef="let element" >{{element.nombre_Producto}}</td>
      </ng-container>
      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>precio</th>
          <td mat-cell *matCellDef="let element">${{element.precio}}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>cantidad</th>
        <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
     </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element; let i = index" class="action-link center-col-accion">

        <button mat-raised-button class="btn btn-danger" (click)="eliminar(element.id_Categoria)"> <i class="fa-solid fa-trash-can"></i> </button>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <button type="button" class="btn btn-success"  mat-flat-button > Comprar carrito </button>

</div>
