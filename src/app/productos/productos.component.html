
<div class="contenedor-principal">
  <br>
  <button mat-raised-button class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#newModal">  <i class="fa-solid fa-plus"> </i> Agregar nuevo producto </button>

  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripcion</th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element"> ${{element.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acción</th>
        <td mat-cell *matCellDef="let element; let i = index" class="action-link center-col-accion">
        <button mat-raised-button class="btn btn-warning" [routerLink]="['/productos/editar/', element.id]"> <i class="fa-regular fa-pen-to-square"></i> </button>
        <button mat-raised-button class="btn btn-danger" (click)="eliminar (element.id)"> <i class="fa-solid fa-trash-can"></i> </button>

        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>



<!-- Bootstrap Modals  -->
<app-edit-productos></app-edit-productos>
